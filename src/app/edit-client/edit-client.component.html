{{message}}
<h1>Edit Client</h1>



<div>
    <label for="na">Name:</label>
    <input id="na" type="text" [(ngModel)]="name"/>
</div>


<div>
    <label for="email">Email</label>
    <input id="email" type="date" [(ngModel)]="email"/>
</div>
<div>
    <label for="adr">Address : </label>
    <input id="adr" type="time" [(ngModel)]="address"/>
</div>
<button type="button" (click)="updateClient()">Update Client</button>
